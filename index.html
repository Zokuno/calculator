<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>

    <main>
        <div class="calc-cntr">
            <div class="calc-screen-cntr">
                <div class="calc-screen"></div>
            </div>
            <div class="row" id="row1">
                <button class="percentage-btn">%</button>
                <button class="clear-entry-btn">CE</button>
                <button class="clear-btn">C</button>
                <button class="backspace-btn"><-</button>
            </div>
            <div class="row" id="row2">
                <button class="">1/x</button>
                <button class="">x2</button>
                <button class="">2/-x</button>
                <button class="divide-btn">/</button>
            </div>
            <div class="row" id="row3">
                <button class="seven-btn">7</button>
                <button class="eight-btn">8</button>
                <button class="nine-btn">9</button>
                <button class="multiply-btn">x</button>
            </div>
            <div class="row" id="row4">
                <button class="four-btn">4</button>
                <button class="five-btn">5</button>
                <button class="six-btn">6</button>
                <button class="subtract-btn">-</button>
            </div>
            <div class="row" id="row5">
                <button class="one-btn">1</button>
                <button class="two-btn">2</button>
                <button class="three-btn">3</button>
                <button class="add-btn">+</button>
            </div>
            <div class="row" id="row6">
                <button class="negative-btn">+/-</button>
                <button class="zero-btn">0</button>
                <button class="decimal-btn">.</button>
                <button class="equals-btn">=</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
