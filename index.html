<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>

    <main>
        <div class="calc-cntr">
            <div class="calc-screen-cntr">
                <div class="calc-screen" id="calc-screen-1"></div>
                <div class="calc-screen" id="calc-screen-2">0</div>
            </div>
            <div class="row" id="row1">
                <button class="func-btn" id="clear-btn">C</button>
                <button class="func-btn" id="clear-entry-btn">CE</button>
                <button class="func-btn" id="percentage-btn">%</button>
                <button class="func-btn" id="backspace-btn"><-</button>
            </div>
            <div class="row" id="row2">
                <button class="func-btn" id="">1/x</button>
                <button class="func-btn" id="">x2</button>
                <button class="func-btn" id="">2/-x</button>
                <button class="func-btn" id="divide-btn">/</button>
            </div>
            <div class="row" id="row3">
                <button class="nmbr-btn" id="seven-btn">7</button>
                <button class="nmbr-btn" id="eight-btn">8</button>
                <button class="nmbr-btn" id="nine-btn">9</button>
                <button class="func-btn" id="multiply-btn">x</button>
            </div>
            <div class="row" id="row4">
                <button class="nmbr-btn" id="four-btn">4</button>
                <button class="nmbr-btn" id="five-btn">5</button>
                <button class="nmbr-btn" id="six-btn">6</button>
                <button class="func-btn" id="subtract-btn">-</button>
            </div>
            <div class="row" id="row5">
                <button class="nmbr-btn" id="one-btn">1</button>
                <button class="nmbr-btn" id="two-btn">2</button>
                <button class="nmbr-btn" id="three-btn">3</button>
                <button class="func-btn" id="add-btn">+</button>
            </div>
            <div class="row" id="row6">
                <button class="nmbr-btn" id="negative-btn">+/-</button>
                <button class="nmbr-btn" id="zero-btn">0</button>
                <button class="nmbr-btn" id="decimal-btn">.</button>
                <button class="func-btn" id="equals-btn">=</button>
            </div>
        </div>

    </main>

    <footer>
        <div class="copyright">Copyright Â© 2024 Zokuno</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
